<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Runik</title>
  </head>
  <body>
    <header>
      <div id="logo-container">
        <img id="logo" src="./assets/runik.png" alt="runik logo">
        <div id="wordmark-highlight-container">
          <img id="marker-left" src="assets/marker.svg" alt="highlight marker left"><span id="wordmark" class="wordmark-highlight">runik</span><img id="marker-right" src="assets/marker.svg" alt="highlight marker right">
        </div>
      </div>
      <a href="https://github.com/runik-3/"><img src="./assets/gh.svg" alt="github logo"></a>
    </header>
    <main>
      <div class="content-wrap" style="max-width: initial">
        <div id="arrow"></div>
        <div id="definition-container">
         <div id="defnition-title">
            <h2>runik</h2> 
            <span>•</span>
            <span id="phonemic">(ˈrü-nik)</span>
            <p>a cross platform desktop app for generating and managing custom e-reader dictionaries.</p>
         </div> 
        </div>
      </div>
      <div class="content-wrap">
        <h1>Generate custom e-reader dictionaries for your favourite fictional worlds</h1>
        <a id="cta-link" class="download-link" href="./download.html">Download</a>
      </div>
      <div id="planet-container">
        <img id="planet1" src="assets/planet1.svg" alt="planet">
        <img id="planet2" src="assets/planet2.svg" alt="another planet">
      </div>
      <div id="gradient-transition"></div>
      <div class="expanse">
        <div id="how-it-works-container" class="content-wrap">
          <div>
            works
          </div>
          <div>
            img
          </div>
        </div>
      </div>
    </main>
    <script src="./parallax.js"></script>
  </body>
</html>
